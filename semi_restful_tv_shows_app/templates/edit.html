<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <p><a href="/shows/" id="link">Go Back</a></p>
    <h2>Edit Show {{id}}</h2>
    <form action="/shows/{{id}}/update/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" id="title" value="{{ show.title }}">
        </div>
        <div class="form-group">
            <label for="network">Network</label>
            <input class="form-control" type="text" name="network" id="network" value="{{ show.network }}">
        </div>
        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input class="form-control" type="date" name="release_date" id="release_date" value="{{ show_release_date }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" type="text" name="description" id="description" value="{{ show.description }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <p id="inedit_link"><a href="/shows/{{id}}/">Go to Show</a></p>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
